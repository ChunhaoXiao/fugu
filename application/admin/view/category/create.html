{extend name="common/form"}
{block name="content"}

	<form class="layui-form" enctype="multipart/form-data" action="{:empty($data)?url('admin/category/save'):url('admin/category/update', ['id'=> $data->id])}">
		<div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red">*</span>栏目名称
          </label>

          <div class="layui-input-inline">
              <input type="text"  name="name" required="" lay-verify="required"
              autocomplete="off" class="layui-input" value="{$data->name??''}">
          </div>
        </div>

        <div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red">*</span>英文名称
          </label>

          <div class="layui-input-inline">
              <input type="text"  name="en_name" required="" lay-verify="required"
              autocomplete="off" class="layui-input" value="{$data->en_name??''}">
          </div>
        </div>
       

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>上级分类</label>
            <div class="layui-input-inline">
                <select name="parent_id">
                	<option value="0">一级栏目</option>
                	{foreach $topcategories as $v}
                       <option value="{$v->id}" {:isset($data) && $data->parent_id == $v->id?'selected' :''}>{$v->name}
                       </option>
                	{/foreach}
                </select>
            </div>
        </div>

        

        <div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red"></span>图标
          </label>
          <div class="layui-input-inline">
              <input type="file"  name="icon" required="" 
              autocomplete="off" class="layui-input">
          </div>
          {if !empty($data->icon)}
            <img src="/uploads/{$data->icon}" width="40" height="40">
          {/if}
        </div>
        <div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red"></span>背景图
          </label>
          <div class="layui-input-inline">
              <input type="file"  name="bg_image" required="" 
              autocomplete="off" class="layui-input">
          </div>
          {if !empty($data->bg_image)}
            <div>
              <img src="/uploads/{$data->bg_image}" width="100" height="50">
            </div>
          {/if}
        </div>

        <div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red"></span>链接
          </label>
          <div class="layui-input-inline">
              <input type="text"  name="url" required="" 
              autocomplete="off" class="layui-input" value="{$data->url??''}">
          </div>
        </div>

        <div class="layui-form-item">
          <label for="username" class="layui-form-label">
              <span class="x-red"></span>排序
          </label>
          <div class="layui-input-inline">
              <input type="number"  name="order" required=""
              autocomplete="off" class="layui-input" value="{$data->order??0}">
          </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" type="button" lay-submit="">增加</button>
        </div>
	</form>


{/block}
