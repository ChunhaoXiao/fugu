{extend name="common/list" /}
{block name="action"}
	<button class="layui-btn" onclick="xadmin.open('添加业务','/admin/business/create',800,600)"><i class="layui-icon"></i>添加</button>
{/block}

{block name="content"}
	<table class="layui-table layui-form">
		<thead>
			<th>栏目</th>
			<th>标题</th>
			<th>排序</th>
			<th>修改时间</th>
			<th></th>
		</thead>
		<tbody>
			{foreach $datas as $v}
				<tr>
					<td>{$v->category->name}</td>
					<td>{$v->title??''}</td>
					<td>{$v->order}</td>
					<td>{$v->update_time}</td>
					<td><a title="编辑"  onclick="xadmin.open('修改内容','/admin/business/edit?id={$v->id}',600,400)" href="javascript:;">
                        <i class="layui-icon">&#xe642;</i>
                        </a></td>
				</tr>
			{/foreach}
		</tbody>
	</table>
{/block}
