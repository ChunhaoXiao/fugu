{extend name="common/list" /}
{block name="action"}
	<button class="layui-btn" onclick="xadmin.open('添加业务','/admin/swiper/create',800,600)"><i class="layui-icon"></i>添加</button>
{/block}

{block name="content"}
	<table class="layui-table layui-form">
		<thead>
			<th>图片</th>
			<th>显示顺序</th>
			<th>是否显示</th>
			
			<th></th>
		</thead>
		<tbody>
			{foreach $datas as $v}
				<tr>
					<td><img src="/uploads/{$v->path}" width="150" height="50"></td>
					<td>{$v->order??0}</td>
					<td>{$v->is_show? '显示':'不显示'}</td>
					
					<td>
						<a title="编辑"  onclick="xadmin.open('修改','/admin/swiper/edit?id={$v->id}',600,400)" href="javascript:;">
                        <i class="layui-icon">&#xe642;</i>
                        </a>
                        	&nbsp;&nbsp;&nbsp;
                        <a title="删除" onclick="del(this)" href="javascript:;" data-url="{:url('admin/swiper/delete', ['id' => $v->id])}">
                          <i class="layui-icon">&#xe640;</i>
                        </a>
					</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
